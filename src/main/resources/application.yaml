spring:
  application:
    name: auth-service

  # H2 Database Configuration
  datasource:
    url: jdbc:h2:file:./data/authdb;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password: password
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  # H2 Console Configuration (Web Interface)
  h2:
    console:
      enabled: true
      path: /h2-console

  # JPA/Hibernate Configuration
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update # Options: create, create-drop, update, validate, none
    show-sql: true # Show SQL queries in console
    properties:
      hibernate:
        format_sql: true # Format SQL for readability
        use_sql_comments: true # Add comments to SQL
    defer-datasource-initialization: true

# Logging Configuration for Database
logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    com.kaisrtia.auth_service: DEBUG
